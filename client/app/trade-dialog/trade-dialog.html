<md-dialog aria-label="Trade" ng-cloak=""><form><md-toolbar><div class="md-toolbar-tools"><h2>Propose a Trade</h2><span flex=""></span><md-button ng-click="cancel()" class="md-icon-button"><!--md-icon(md-svg-src='', aria-label='Close dialog')--></md-button></div></md-toolbar><md-dialog-content style="max-width:800px;max-height:810px; "><div class="md-dialog-content"><p>Which of your books would you like to trade for '{{userClickedBook.title}}'?</p><p>{{selected}}</p><md-input-container class="md-block"><label for="mySelect">Your Books</label><md-select name="mySelect" ng-model="selected"><md-option ng-repeat="book in usersBooks">{{book.title}}</md-option></md-select></md-input-container><div layout="row"><md-button ng-click="cancelDialog()" style="margin-right: 20px;">Cancel</md-button><md-button ng-click="save()" ng-disabled="myForm.$invalid" layout="" layout-align="center end" class="md-primary">Ok</md-button></div></div></md-dialog-content></form></md-dialog>
