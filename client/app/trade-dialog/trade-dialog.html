<md-dialog aria-label="Mango (Fruit)" ng-cloak=""><form><md-toolbar><div class="md-toolbar-tools"><h2>Propose a Trade</h2><span flex=""></span><md-button ng-click="cancel()" class="md-icon-button"><!--md-icon(md-svg-src='', aria-label='Close dialog')--></md-button></div></md-toolbar><md-dialog-content style="max-width:800px;max-height:810px; "><div class="md-dialog-content"><p>Which of your books would you like to trade for '{{userClickedBook.title}}'?</p><md-input-container class="md-block"><label>Favorite Number</label><md-select name="myModel" ng-model="myModel" required=""><md-option ng-repeat="book in usersBooks">{{book.title}}</md-option></md-select><div ng-messages="myForm.myModel.$error" ng-if="myForm.$dirty" class="errors"><div ng-message="required">Required</div></div></md-input-container><div layout="row"><md-button ng-click="clearValue()" ng-disabled="!myModel" style="margin-right: 20px;">Clear</md-button><md-button ng-click="save()" ng-disabled="myForm.$invalid" layout="" layout-align="center end" class="md-primary">Save</md-button></div></div></md-dialog-content></form></md-dialog>
